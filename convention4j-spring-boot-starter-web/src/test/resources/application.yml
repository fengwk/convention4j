spring:

  application:
    name: convention4j-spring-boot-starter-web

  mvc:
    converters:
      preferred-json-mapper: gson

convention:

  snowflake-id:
    initial-timestamp: 0
    worker-id: 0

  i18n:
    base-name: string
    locale: zh_CN

  error-code:
    i18n:
      locale: ${convention.i18n.locale}

springdoc:

  swagger-ui:
    path: /swagger-ui.html

  api-docs:
    path: /api-docs
    enabled: true